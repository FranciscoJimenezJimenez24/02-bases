<h3>Lista de Héroes</h3>

<h4>{{posicion}}</h4>

<button *ngIf="posicion > 0" class="btn btn-outline-danger" (click)="anterior()">
  anterior
</button>

<button *ngIf="posicion < 5" class="btn btn-outline-danger" (click)="posterior()">
  posterior
</button>

<button *ngIf="nombreHeroes.length<5" class="btn btn-outline-danger" (click)="anyadirHeroe()">
  Insertar héroe
</button>

<button *ngIf="nombreHeroes.length > 0" class="btn btn-outline-danger" (click)="eliminarUltimoHeroe()">
  Borrar héroe
</button>
