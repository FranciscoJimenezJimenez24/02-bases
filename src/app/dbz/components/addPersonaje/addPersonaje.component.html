<h4>Añadir personaje</h4>
<form class="row" (ngSubmit)="addPesonaje()">
  <input type="text"
  [(ngModel)]="personaje.nombre"
  class="form-control mb-2"
  name="nombre"
  placeholder="Nombre">
  <input type="number"
  [(ngModel)]="personaje.fuerza"
  class="form-control mb-2"
  name="fuerza"
  placeholder="Fuerza">
  <button type="submit" class="btn btn-primary">Añadir</button>

  <pre>{{personaje | json}}</pre>
</form>
