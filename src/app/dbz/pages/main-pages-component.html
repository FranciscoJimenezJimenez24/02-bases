<h1>DBZ Personajes</h1>
<hr>
<div class="row">
  <div class="col">
    <dbz-lista [miLista]="dbzService.personajes" (deletePersonaje)="dbzService.deletePersonaje($event)"></dbz-lista>
  </div>
  <div class="col">
    <dbz-add-personaje (onNewPersonaje)="dbzService.onNewPersonaje($event)"></dbz-add-personaje>
  </div>
</div>
