<h3>Lista de insititutos</h3>

<h4>{{posicion}}</h4>

<button *ngIf="posicion > 0" class="btn btn-outline-danger" (click)="anterior()">
  anterior
</button>

<button *ngIf="posicion < institutos.length" class="btn btn-outline-danger" (click)="posterior()">
  posterior
</button>

<button *ngIf="institutos.length<3" class="btn btn-outline-danger" (click)="anyadirHeroe()">
  Insertar instituto
</button>

<button *ngIf="institutos.length > 0" class="btn btn-outline-danger" (click)="eliminarUltimoHeroe()">
  Borrar instituto
</button>

</button>-->
